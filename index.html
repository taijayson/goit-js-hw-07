<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <!-- //=================TASK-1===================// -->
    
    <ul id="categories">
        <li class="item">
            <h2>Животные</h2>
    
            <ul>
                <li>Кот</li>
                <li>Хомяк</li>
                <li>Лошадь</li>
                <li>Попугай</li>
            </ul>
        </li>
        <li class="item">
            <h2>Продукты</h2>
    
            <ul>
                <li>Хлеб</li>
                <li>Петрушка</li>
                <li>Творог</li>
            </ul>
        </li>
        <li class="item">
            <h2>Технологии</h2>
    
            <ul>
                <li>HTML</li>
                <li>CSS</li>
                <li>JavaScript</li>
                <li>React</li>

            </ul>
        </li>

    <ul id="ingredients"></ul>

    <!-- //=================TASK-3===================// -->

    <ul id="gallery"></ul>

    <!-- //=================TASK-4===================// -->

    <div id="counter">
        <button type="button" data-action="decrement">-1</button>
        <span id="value">0</span>
        <button type="button" data-action="increment">+1</button>
    </div>
    
    <!-- //=================TASK-5===================// -->

    <input 
        type="text" 
        placeholder="Ваше имя?" 
        id="name-input" 
    />
    <h1>
        Привет, <span id="name-output">незнакомец</span>!
    </h1>

    <!-- //=================TASK-6===================// -->

    <input 
        type="text" id="validation-input" 
        data-length="6" 
        placeholder="Введи 6 символов" 
    />

    <!-- //=================TASK-7===================// -->
    <div class= "wrapper7">
        <input 
        id="font-size-control" 
        type="range" 
        />
        <br />
        <span id="text">Абракадабра!</span>
    </div>

    <script type=module src="./task-3.js"></script>
    <script type=module src="./task-4.js"></script>
    <script type=module src="./task-5.js"></script>
    <script type=module src="./task-6.js"></script>
    <script type=module src="./task-7.js"></script>
